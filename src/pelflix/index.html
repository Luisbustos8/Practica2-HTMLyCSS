<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Pelflix</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <main>
    
    <section class= "Container">
        <div>
            <img src="./img/pelflix.png" alt="Logo_pelflix" class="logo">
        </div>
        <div>
        <p class="welcome">¡Accede para disfrutar de todo nuestro contenido!</p>
        </div>
        <div class="login"> 
            <form action="Pagina_inicio.html" method="GET">
                <label for="usuario" required >Usuario</label>
                <input class="user" type="email" name="email" id="email" required>
                <label for="contraseña">Contraseña</label>
                <input class="password" type="password" name="Contraseña" id="contraseña" required>
                <input class="enter" type="submit" value="Entrar" name="Acceder" id="Acceder">
            </form>
        </div>
        <div class= "registrar">
            <p class="new_user" href="#">¡Registrate!</p>
            <p class="forgot"  href="#">¿Olvidaste la contraseña?</p>
        </div>

    </section>
    <section>
    <div class="redes_sociales">
        <img src="./img/3 copia.png"  alt="Icono_facebook"  class="social_media1">
        <img src="./img/2 copia.png" alt="Icono_instagram" class="social_media2">
        <img src="./img/1 copia.png" alt="Icono_Twitter" class="social_media3">
    </div>
    </section>
    </main>
    <footer>
        <p> ® Todos los derechos reservados</p>
    </footer>
    
    
</body>
</html>
